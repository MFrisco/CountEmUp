<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/game.css" />
        <title>Count 'em Up!</title>
    </head>
    <body>
        <div class="app">
		
			<div id="instruct"><h1></br>Click the button to display a random amount, then count your money to make it match!</h1></div>
			<div id="pull">
			<img class="handle" src="img/button.png" onclick="myDollars(); myCents(); hide('instruct'); show('amount'); hide('pull');">
			</div>
			<div id="messageCenter" class="retry" onclick="location.reload();" style="display: none;"></div>
			<div id="messageCenter2" class="retry" onclick="location.reload();" style="display: none;"></div>
			
			<div id="amount" class="amountcont" style="display: none; align: center;">
			<center><h1>$</h1>
			<h1 id="dollars">0</h1>
			<h1>.</h1>
			<h1 id="cents">00</h1>
			</div></center>
			
			
		
			<center>
			<div class="userInterface">
			<h1>$</h1>
			<h1 id="userDollars">0</h1>
			<h1>.</h1>
			<h1 id="userCents">00</h1>
			</center>
			
			<input type="button" class="dollar" value="$1" onclick="increaseDollar(); compareAmounts(); compareAmountsL()">
			<input type="button" class="dollar" value="$5" onclick="increaseFiveDollar(); compareAmounts(); compareAmountsL()">
			<input type="button" class="dollar" value="$10" onclick="increaseTenDollar(); compareAmounts(); compareAmountsL()">
			<input type="button" class="dollar" value="$20" onclick="increaseTwentyDollar(); compareAmounts(); compareAmountsL()">
			<input type="button" class="dollar" value="$50" onclick="increaseFiftyDollar(); compareAmounts(); compareAmountsL()">
			<br>
			<img src="img/penny.png" class="cent" height="60px" width="60px" value=".01" onclick="increaseOneCent(); compareAmounts(); compareAmountsL()">
			<img src="img/nickel.png" class="cent" height="65px" width="65px" value=".05" onclick="increaseFiveCent(); compareAmounts(); compareAmountsL()">
			<img src="img/dime.png" class="cent" height="56px" width="56px" value=".10" onclick="increaseTenCent(); compareAmounts(); compareAmountsL()">
			<img src="img/quarter.png" class="cent" height="75px" width="75px" value=".25" onclick="increaseTwentyFiveCent(); compareAmounts(); compareAmountsL()">
				
	</div>


	
		
			
        </div>




        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>		  
		<script type="text/javascript" src="js/myDollars.js"></script>
		<script type="text/javascript" src="js/myCents.js"></script>
		<script type="text/javascript" src="js/toggle_visibility.js"></script>
		<script type="text/javascript" src="js/hide.js"></script>
		<script type="text/javascript" src="js/show.js"></script>
		<script type="text/javascript" src="js/increaseCent.js"></script>
		<script type="text/javascript" src="js/increaseDollar.js"></script>
		<script type="text/javascript" src="js/determineWin.js"></script>
		<script type="text/javascript" src="js/bust.js"></script>
		<script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
